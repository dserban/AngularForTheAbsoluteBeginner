<html ng-app="AngularGeographyApp">
<head>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }
    td {
      vertical-align: top;
      padding-right: 50px;
    }
    label {
      font-size: 20px;
    }
  </style>
  <script src="js/angular.js"></script>
  <script src="js/geographical_hierarchy.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="AngularGeographyController">
  <h2>Check out city information below</h2>
  <table>
    <tr>
      <td>
        <div>
          <label><input type="radio" name="pick_continent">&nbsp;North America</label>
        </div>
        <div>
          <label><input type="radio" name="pick_continent">&nbsp;South America</label>
        </div>
        <div>
          <label><input type="radio" name="pick_continent">&nbsp;Europe</label>
        </div>
        <div>
          <label><input type="radio" name="pick_continent">&nbsp;Africa</label>
        </div>
        <div>
          <label><input type="radio" name="pick_continent">&nbsp;Asia</label>
        </div>
        <div>
          <label><input type="radio" name="pick_continent">&nbsp;Oceania</label>
        </div>
      </td>
      <td>
        <div>
          <label><input type="radio" name="pick_country">&nbsp;Canada</label>
        </div>
        <div>
          <label><input type="radio" name="pick_country">&nbsp;Mexico</label>
        </div>
        <div>
          <label><input type="radio" name="pick_country">&nbsp;United States</label>
        </div>
      </td>
      <td>
        <div>
          <label><input type="radio" name="pick_city">&nbsp;New York</label>
        </div>
        <div>
          <label><input type="radio" name="pick_city">&nbsp;Los Angeles</label>
        </div>
        <div>
          <label><input type="radio" name="pick_city">&nbsp;Chicago</label>
        </div>
        <div>
          <label><input type="radio" name="pick_city">&nbsp;Brooklyn</label>
        </div>
        <div>
          <label><input type="radio" name="pick_city">&nbsp;Borough of Queens</label>
        </div>
      </td>
    </tr>
  </table>
  <h2>Los Angeles is a city located in the California administrative division of United States of America, on the continent of North America, with a population of 3,792,621.</h2>
</body>
</html>
